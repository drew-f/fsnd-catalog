{% extends "main.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-11 col-md-offset-1">
            <h1>Are you sure you want to Delete the Book: {{book.title}}?</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <form role="form" action="{{url_for('delete_book', book_id=book.id)}}" method="post" name="deletebook">
                <button type="submit" class="btn btn-default delete" id="submit">Delete Book</button>
            </form>
            <a href="{{url_for('show_book', book_id=book.id)}}"><button class="btn btn-default" id="cancel">Cancel</button></a>
        </div>
    </div>
{% endblock %}
