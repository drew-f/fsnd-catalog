{% extends "main.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-11 col-md-offset-1">
            <h1>Edit Book: {{book.title}}</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <form role="form" action="{{url_for('edit_book', book_id=book.id)}}" method="post" name="editbook">
                <div class="form-group">
                    <label for="title">Title: </label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Name" value="{{book.title}}">
                </div>
                <div class="form-group">
                    <label for="author">Author: </label>
                    <input type="text"class="form-control" id="author" name="author" placeholder="Author" value="{{book.author}}">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN: </label>
                    <input type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN" value="{{book.isbn}}">
                </div>
                <div class="form-group">
                    <label for="image">Image URL: </label>
                    <input type="text" class="form-control" id="image" name="image" placeholder="http://url.to/image" value="{{book.image}}">
                </div>
                <div class="form-group">
                    <label for="description">Description: </label>
                    <textarea class="form-control" rows="5" id="description" name="description" placeholder="Description">{{book.description}}</textarea>
                </div>
                <button type="submit" class="btn btn-default" id="submit">Edit Book</button>
            </form>
            <a href="{{url_for('show_book', book_id=book.id)}}"><button class="btn btn-default" id="cancel">Cancel</button></a>
        </div>
    </div>
{% endblock %}
