{% extends "main.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-11 col-md-offset-1">
            <h1>Edit Category: {{category.name}}</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <form role="form" action="{{url_for('edit_category', category_id=category.id)}}" method="post" name="editcategory">
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name" value="{{category.name}}">
                </div>
                <button type="submit" class="btn btn-default" id="submit">Edit Category</button>
            </form>
            <a href="{{url_for('show_category', category_id=category.id)}}"><button class="btn btn-default" id="cancel">Cancel</button></a>
        </div>
    </div>
{% endblock %}
