{% extends "main.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-11 col-md-offset-1">
            <h1>Add New Book in {{category.name}}</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <form role="form" action="{{url_for('new_book', category_id=category.id)}}" method="post" name="newbook">
                <div class="form-group">
                    <label for="title">Title: </label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="author">Author: </label>
                    <input type="text"class="form-control" id="author" name="author" placeholder="Author">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN: </label>
                    <input type="text" class="form-control" id="isbn" name="isbn" placeholder="ISBN">
                </div>
                <div class="form-group">
                    <label for="image">Image URL: </label>
                    <input type="text" class="form-control" id="image" name="image" placeholder="http://url.to/image">
                </div>
                <div class="form-group">
                    <label for="description">Description: </label>
                    <textarea class="form-control" rows="5" id="description" name="description" placeholder="Description"></textarea>
                </div>
                <button type="submit" class="btn btn-default" id="submit">Create Book</button>
            </form>
            <a href="{{url_for('show_category', category_id=category.id)}}"><button class="btn btn-default" id="cancel">Cancel</button></a>
        </div>
    </div>
{% endblock %}
