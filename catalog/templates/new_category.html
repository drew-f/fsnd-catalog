{% extends "main.html" %}
{% block body %}
    <div class="row">
        <div class="col-md-11 col-md-offset-1">
            <h1>Add Category</h1>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-md-6 col-md-offset-1">
            <form role="form" action="{{url_for('new_category')}}" method="post" name="newcategory">
                <div class="form-group">
                    <label for="title">Name: </label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Name">
                </div>
                <button type="submit" class="btn btn-default" id="submit">Create Category</button>
            </form>
            <a href="{{url_for('show_categories')}}"><button class="btn btn-default" id="cancel">Cancel</button></a>
        </div>
    </div>
{% endblock %}
